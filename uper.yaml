# 配置文件
# 默认使用腾讯云cos，对于较多文件的并发上传更加友好（如果你的原型文件非常大，建议选择）
# ---------------------------------------------
# 访问根路径
root_visit: ""     # 访问地址

# 腾讯云对象储存cos配置（默认使用）
tencent_cos:
  bucket_name: ""  # 桶名
  cos_region: ""   # 区域
  secret_id: ""    # id
  secret_key: ""   # key

# 阿里云对象储存oss配置（可不配置）
aliyun_oss:
  endpoint: ""     # 地域节点地址
  key_id: ""       # oss的key
  key_secret: ""   # oss的secret
  bucket_name: ""  # 存储桶的名字

# 七牛云对象储存oss配置（还没有完成，暂时不可用）
qiniu_oss:
  access_key: ""   # ak
  secret_key: ""   # sk
  bucket_name: ""  # 桶名
